<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>YOUR ORDERS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body style="background-image: url(marilyn-stock-market-ftr.jpg)">
        <center>
            <p>
        <h:dataTable id="table1" value="#{onlineAccount.orders}" var="item"
             border="1">
    <f:facet name="header">
        <h:outputText value="Your Orders" />
    </f:facet>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Login ID" />
        </f:facet>
        <h:outputText value="#{item.loginID}" />
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Symbol" />
        </f:facet>
        <h:outputText value="#{item.symbol}" />
    </h:column>
              <h:column>
        <f:facet name="header">
            <h:outputText value="Quantity" />
        </f:facet>
                  <h:outputText value="#{item.stockQty}" />
    </h:column>
              <h:column>
        <f:facet name="header">
            <h:outputText value="Proposed Amount" />
        </f:facet>
                  <h:outputText value="#{item.proposedAmt}" />
    </h:column>
            
              <h:column>
        <f:facet name="header">
            <h:outputText value="Trade Type" />
        </f:facet>
                  <h:outputText value="#{item.tradeType}" />
    </h:column>
   
</h:dataTable>
                </p>
            
            </center>
        <center> <a href="StockSystem.xhtml">Back</a></center>
    </h:body>
</html>
