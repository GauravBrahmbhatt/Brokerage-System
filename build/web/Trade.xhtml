<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Trade</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body style="background-image: url(marilyn-stock-market-ftr.jpg)">
        <h:form style="font-family: fantasy; font-size: larger; font-weight: bolder; font-stretch: extra-expanded">
            <center>
                   <h:graphicImage value ="de-binaire-optie-beurs.jpg"/>
                   <p><h2 style="font-family: sans-serif; background-image: url(marilyn-stock-market-ftr.jpg)">Select whether you want to buy or sell</h2></p>
                
                <b style="font-family: sans-serif; background-color: greenyellow">Buy Stock:</b>&#xA0;
                <h:commandButton style="border-style: outset" value="Buy"
                                 action="BuyStock.xhtml" />&#xA0;&#xA0;
                
                <b style="font-family: sans-serif; background-color: sandybrown">Sell Stock:</b>&#xA0;
                <h:commandButton style="border-style: outset" value="Sell"
                                 action="SellStock.xhtml" />&#xA0;&#xA0;
                
                <p> <h:commandButton style="border-style: outset; background-color: tomato"  value="Logout"
                                      action="#{userAccount.logout()}"/></p>
                <p> <h:commandButton style="border-style: outset; background-color: tomato"  value="Go back to Stock System"
                                     action="#{userAccount.backToStockSystem()}"/></p>
            </center>
        </h:form>
    </h:body>
</html>
