<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
     <head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </head>
    <h:body style="background-image: url(marilyn-stock-market-ftr.jpg)">
       <h:form style="font-family: fantasy; font-size: larger; font-weight: bolder; font-stretch: extra-expanded">
           <center>
               
                 <h:graphicImage value ="forget-password.png"/>
                 
                 <h2 style="background-image: url(marilyn-stock-market-ftr.jpg)">Password Retrieval </h2>
           
            
            <p>
                <h:outputLabel style="border-style: hidden " value="#{userAccount.ques[0]}"></h:outputLabel>
            </p>
            
            <p>Please enter your answer<br></br>
                <h:inputText style="border-style: inset" id="answer" required ="true" 
                             requiredMessage="The answer field cannot be empty"
                        title="Please enter your answer"
                        value="#{userAccount.answer}">
                </h:inputText>
                
            </p>
            
            
               
            
             <p>
                <h:commandButton style="border-style: outset" id="submit" value="Submit"
                                 action="#{userAccount.changePassword()}" />
            </p>
            
            <p>
                <h:outputLabel value="#{userAccount.retrievedPassword}"></h:outputLabel>
            </p>
            <p>
                <h:commandButton style="border-style: outset" id="return" value="Go to Login Page"
                                 action="login.xhtml" />
            </p>
            </center>
             </h:form>
    </h:body>
    
</html>
