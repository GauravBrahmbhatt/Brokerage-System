<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Sell Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <h:body style="background-image: url(marilyn-stock-market-ftr.jpg)">
        
        <h:form style="font-family: fantasy; font-size: larger; font-weight: bolder; font-stretch: extra-expanded">
             <div style="float: left; margin-left: 20px">
                 <h:graphicImage value ="Sell_button.jpg"/>
            </div> 
            
            <center>
            <p>Please enter the Stock Symbol you want to sell<br></br>
                <h:inputText style="border-style: inset" id="symbol" required ="true" 
                             requiredMessage="The symbol field cannot be empty"
                        title="Please enter the symbol you want to sell"
                        value="#{stocks.symbol}">
                </h:inputText>
            </p>
                 
             <p>Please enter the quantity of Stocks you want to sell<br></br>
                <h:inputText style="border-style: inset" id="qty" required ="true" 
                             requiredMessage="The quantity field cannot be empty"
                        title="Please enter the quantity you want to sell"
                        value="#{stocks.stockQuantity}">
                </h:inputText>
            </p>
                 
             <p>Please enter the price:<br></br>
                <h:inputText style="border-style: inset" id="price" required ="true" 
                             requiredMessage="The price field cannot be empty"
                        title="Please enter the price you want to buy the stock for"
                        value="#{stocks.proposedamt}">
                </h:inputText>
            </p>
               
               <p>
                     <h:commandButton style="border-style: outset"  value="Sell Stock"
                                       action="#{stocks.SellStock()}" />
               </p>
                <p> <center><a href="Trade.xhtml">Back to Trade</a></center></p>
                <p> <h:commandButton style="border-style: outset; color: tomato" value="Logout"
                                      action="#{userAccount.logout()}" /></p>
             </center>
        </h:form>
    </h:body>
</html>
