<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
     <head>
        <title>LOGIN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </head>
    <h:body style="background-image: url(marilyn-stock-market-ftr.jpg)">
        <center> <h:graphicImage value ="de-binaire-optie-beurs.jpg"/>
            <h:form style="font-family: fantasy; font-size: larger; font-weight: bolder; font-stretch: extra-expanded">
          
                <h2 style="background-image: url(marilyn-stock-market-ftr.jpg)">Login to your account </h2>
                 
            
            <p>
                <h:outputLabel value="#{userAccount.errMsg}"></h:outputLabel>
            </p>
            
            <b>Login ID</b>&#xA0;
            <h:inputText style="border-style: inset" id="loginId" required ="true" 
                             requiredMessage="The login field cannot be empty"
                        title="Please enter your Login ID"
                        value="#{userAccount.loginId}">
                    </h:inputText>
              &#xA0;  
              <b>Password</b>&#xA0;
              <h:inputText style="border-style: inset" id="password" required ="true" 
                             requiredMessage="The password field cannot be empty"
                        title="Please enter your password"
                        value="#{userAccount.password}">
                      </h:inputText>
              &#xA0;
               
             
              <h:commandButton style="font-family: monospace; border-style: outset" id="submit" value="Log In"
                                 action="#{userAccount.login()}" />
                       
             </h:form>
            </center>
        <p><center><a href="index.xhtml" style="border-style: hidden; background-color: threedface" >Back</a></center></p>
             
    </h:body>
    
</html>
